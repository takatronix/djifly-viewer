name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        
    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4
      
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Install dependencies
      run: npm install
      
    - name: Build Electron app (macOS)
      if: matrix.os == 'macos-latest'
      run: npm run build-mac
      
    - name: Build Electron app (Windows)
      if: matrix.os == 'windows-latest'
      run: npm run build-win
      
    - name: Build Electron app (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libgtk-3-dev libxss1
        npm run build-linux
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: |
          dist/*.dmg
          dist/*.exe
          dist/*.AppImage
          dist/*.blockmap
          dist/*.yml
          
  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
        name: Release ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
        body: |
          ## 🚁 DJI Fly Stream Viewer ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
          
          ### 📦 ダウンロード
          
          #### macOS
          - **Intel Mac**: `DJI.Fly.Stream.Viewer-*-mac-x64.dmg`
          - **Apple Silicon (M1/M2/M3)**: `DJI.Fly.Stream.Viewer-*-mac-arm64.dmg`
          
          #### Windows
          - **インストーラー**: `DJI.Fly.Stream.Viewer.Setup-*.exe`
          
          #### Linux
          - **AppImage**: `DJI.Fly.Stream.Viewer-*.AppImage`
          
          ### 🎯 新機能
          - リアルタイムログ表示パネル
          - 自動配信検出と再生
          - 低遅延モード対応
          
          ### 📋 使い方
          1. お使いのOSに対応したファイルをダウンロード
          2. アプリを起動
          3. 表示されたRTMP URLをDJI Flyアプリに入力
          4. 配信開始で自動的に再生されます
          
        draft: false
        prerelease: false
        files: |
          **/*.dmg
          **/*.exe
          **/*.AppImage